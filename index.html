<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>

    <section class = "calculatrice">
    <div class = "clear">
        <button id = "clear" type="button">CE</button>
    </div>
    <div class = "content">
        <div class = "1st_line">
            <button id ="seven" value ="7" type="button">7</button>
            <button id ="eight" value = "8" type="button">8</button>
            <button id ="nine" value ="9" type="button">9</button>
            <button id ="divide" value ="/" type="button">/</button>
        </div>
        <div class = "2nd_line">
            <button id ="four" value="4" type="button">4</button>
            <button id ="five" value="5" type="button">5</button>
            <button id ="six" value = "6" type="button">6</button>
            <button id ="multiply" value ="*" type="button">*</button>
        </div>
        <div class = "3rd_line">
            <button id ="one" value = "1" type="button">1</button>
            <button id ="two" value = "2" type="button">2</button>
            <button id ="three" value ="3" type="button">3</button>
            <button id ="minus" value = "-" type="button">-</button>
        </div>
        <div class = "4th_line">
            <button id ="zero" value = "0" type="button">0</button>
            <button id ="point" value = "." type="button">,</button>
            <button id ="equal" value ="=" type="button">=</button>
            <button id ="add" value = "+" type="button">+</button>
        </div>
    </div>
    <input type="text" id="result" value="0">
    </section>
    <script src="script.js"></script>
</body>
</html>
